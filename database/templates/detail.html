

{% block content %}
<div class="container mt-5">
    <h2>{{ document.title }}</h2>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Original Document</h5>
                </div>
                <div class="card-body">
                    <iframe src="data:application/pdf;base64,{{ base64_pdf }}" 
                            width="100%" 
                            height="600" 
                            style="border: none;"></iframe>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>AI Summary</h5>
                </div>
                <div class="card-body">
                    <p>{{ document.summary }}</p>
                </div>
            </div>
        </div>
    </div>
    
    <a href="{% url 'upload_document' %}" class="btn btn-secondary mt-3">Upload Another</a>
</div>
{% endblock %}
